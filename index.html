<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="#">
    <title>wisestMe | Radio</title>
</head>
<body>
    <div class="player_container">
        <!-- Song -->
        <div class="hero">
            <div class="lyrics hide">
                
            </div>
            <div class="img_container">
                <img src="images/phil_1.jpg" alt="Album art">
            </div>
        </div>

        <h2 id="title">Anthem</h2>
        <h3 id="artist">Phil Wickham</h3>
        <audio src="music/phil_1.m4a"></audio>
        <!-- Progress -->
        <div class="progress_container" id="progress_container">
            <div class="progress" id="progress"></div>
            <div class="duration_wrapper">
                <span id="current_time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player_controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main_button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
        <button id="repeat">Repeat</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
